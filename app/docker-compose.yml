version: "3.8"

services:
    app:
        build:
            context: .
        container_name: laravel_app
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www
        working_dir: /var/www
        entrypoint: ["./entrypoint.sh"]
        depends_on:
            - node

    node:
        image: node:18
        container_name: vite_dev
        working_dir: /var/www
        volumes:
            - .:/var/www
        command: sh -c "npm install && npm run dev"
        ports:
            - "5173:5173"
        environment:
            - HOST=0.0.0.0
